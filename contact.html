    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="assets/pic/dw-logo.png" alt="dumbways"></a>

    <div class="container-fluid d-flex align-items-center justify-content-center bg-grey">
        <div class="content bg-grey p-5" style="width: 600px;">
            <form>
                <h2 class="title mb-3 mt-2" style="text-align: center;">Contact Me</h2>
                <div class="form-group">
                    <label class="sub-title" for="exampleFormControlInput1">Name</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="ex:James Henderson">
                </div>
                <div class="form-group">
                    <label class="sub-title" for="exampleFormControlInput1">Email Address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label class="sub-title" for="exampleFormControlInput1">Phone</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="ex: 08xx-xxxx-xxxx">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1" class="sub-title">Subject</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option value="fullstack">Fullstack</option>
                      <option value="fullstack">Front End</option>
                      <option value="fullstack">Back End</option>
                    </select>
                  </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1" class="sub-title">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Text Your Messages Here!" style="resize: none ;"></textarea>
                </div>

                <button type="submit" class="btn bg-dark text-white float-right">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
