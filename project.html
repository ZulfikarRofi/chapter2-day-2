<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Project</title>
    <!-- Assets CSS-->
    <link rel="stylesheet" href="assets/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="assets/pic/dw-logo.png" alt="dumbways"></a>
            <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button> --> 
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="project.html">Add Project</a>
                    </li>
                    <a class="btn bg-dark text-white justify-content-flex-end" href="contact.html">Contact</a>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid d-flex align-items-center justify-content-center">
        <div class="content bg-semi default-shadow p-5 mt-5 mb-5" style="width: 600px;">
            <form>
                <h2 class="title mb-3 mt-2" style="text-align: center;">ADD TO MY PROJECT</h2>
                <div class="form-group">
                    <label class="sub-title" for="exampleFormControlInput1">Project Name</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Project Name">
                </div>
                <div class="row">
                    <div class="col">
                      <label class="sub-title" for="strdate">Start Date</label>
                      <input type="date" class="form-control" id="strdate" name="strdate">
                    </div>
                    <div class="col">
                      <label class="sub-title" for="enddate">End Date</label>
                      <input type="date" class="form-control" id="enddate" name="enddate">
                    </div>
                  </div>
                  <div class="form-group">
                      <label for="exampleFormControlTextarea1" class="sub-title mt-3">Description</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Text Your Messages Here!" style="resize: none ;"></textarea>
                  </div>
                  <h5 class="title">Technologies :</h5>
                  <div class="form-group d-flex">
                    <div class="tech-left mr-2">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" name="node" id="node">
                            <label class="sub-title" for="customCheck1">Node Js</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" name="next" id="next">
                            <label class="sub-title" for="customCheck1">Next JS</label>
                        </div>
                    </div>
                    <div class="tech-right">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" name="react" id="react">
                            <label class="sub-title" for="customCheck1">React JS</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" name="vue" id="vue">
                            <label class="sub-title" for="customCheck1">Vue JS</label>
                        </div>
                    </div>
                    </div>
                    <div class="custom-file mt-2 mb-5">
                        <input type="file" class="custom-file-input" id="project-picture">
                        <label class="custom-file-label" for="project-picture">Choose file</label>
                      </div>
                <button type="submit" class="btn bg-dark text-white float-right">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script> 
</body>
</html>
